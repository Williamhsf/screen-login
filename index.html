<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <img src="./img/avatar.png" alt="">

    <form action="">
      <div>
        <input type="text" name="email" 
        id="email" placeholder="Digite seu email" class="email">
      </div>

      <div>
        <input type="password" name="senha" 
        id="senha" placeholder="Digite sua senha"
        class="password">
      </div>

      <div>
        <input type="submit" class="submit" value="Logar">
      </div>
    </form>
  </div>
</body>
</html>
